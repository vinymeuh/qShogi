name: Test libshogi

on: workflow_dispatch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build shogiTesting
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DQSHOGI_LIBSHOGI_TESTING=ON ..
          make shogiTesting

      - name: Run shogiTesting
        run: build/test/shogiTesting
